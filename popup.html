<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
       body {
        width: 700px;
        height: 500px;
        font-family: Arial, sans-serif;
        overflow: auto;
      }
       
    </style>
  </head>
  <body>
    <div class="flex w-full p-5 ">
      <input type="text" id="searchBar" placeholder="Search elements..." class="flex-grow px-4 py-2 mr-4 border border-gray-300 rounded">
      <button id="searchBtn" class="px-4 py-2 bg-blue-500 text-white rounded">Search</button>
    </div>

    <div class="flex w-full p-5 ">
    <div class="mb-4">
      <button id="parseBtn" class="px-4 py-2 mr-2 bg-green-500 text-white rounded">Parse HTML</button>
      <button id="resetBtn" class="px-4 py-2 mr-2 bg-yellow-500 text-white rounded">Reset</button>
      <button id="reparseBtn" class="px-4 py-2 bg-red-500 text-white rounded">Reparse</button>
    </div>
  </div>


  <div class="flex w-full p-5 flex-col w-full h-full">
    <div class="flex mb-2">
      <button class="flex-1 px-4 py-2 bg-blue-500 text-white rounded-t" id="tab1">Results</button>
      <button class="flex-1 px-4 py-2 bg-gray-300 text-black rounded-t" id="tab2">Selected Elements</button>
    </div>
    <div class="bg-white p-4 rounded-b-xl" id="tab1Content" style="display:block; max-height: 400px; overflow-y: auto;">
      <div id="results"></div>
    </div>
    <div class="bg-white p-4 rounded-b-xl" id="tab2Content" style="display:none; max-height: 400px; overflow-y: auto;">
      <div id="selected"></div>
    </div>
  </div>


  <script src="popup.js"></script>
   
  </body>
</html>
