<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
       body {
        width: 700px;
        height: 500px;
        font-family: Arial, sans-serif;
        overflow: auto;
      }
       
    </style>
  </head>
  <body>
    <div class="flex w-full px-5 py-1 ">
      <input type="text" id="searchBar" placeholder="Search elements..." class="flex-grow px-4 py-2 mr-4 border border-gray-300 rounded">
      <button id="searchBtn" class="px-4 py-2 bg-blue-500 text-white rounded">Search</button>
    </div>

    <div class="flex w-full px-5 py-1">
    <div class="mb-4">
      <button id="findSimilarBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Find Similar Elements</button>
      <button id="accessibilityBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Accessibility Analysis</button>
      <button id="findPatternsBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Find Patterns</button>
      <button id="parseBtn" class="px-4 py-2 mr-2 bg-green-500 text-white rounded">Parse HTML</button>
      <button id="resetBtn" class="px-4 py-2 mr-2 bg-yellow-500 text-white rounded">Reset</button>
    </div>
  </div>


  <div class="flex w-full py-1 px-5 flex-col w-full h-full">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Parse Page Result with Full XPath, innerHTML and element</h2>
    <div class="bg-white p-4 rounded-b-xl" id="tab1Content" style="display:block; max-height: 400px; overflow-y: auto;">
          <div id="results"></div>
    </div>
  </div>

  
    


  <script src="popup.js"></script>
   
  </body>
</html>
